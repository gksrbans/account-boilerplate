<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table class="table-contents" style="padding:10px">
        <tr>
            <th>제목</th>
            <th>내용</th>
        </tr>
        {% if levels == '3' %}
        {% for user in users %}
            <tr>
                <td>{{user.name}}</td>
                <td>{{user.level}}</td>
                <td>버튼있음</td>
            </tr>
        {% endfor %}
        {% else %}
        {% for user in users %}
            <tr>
                <td>{{user.name}}</td>
                <td>{{user.level}}</td>
                <td>버튼없</td>
            </tr>
        {% endfor %}
        {% endif %}
    </table>
</body>
</html>
